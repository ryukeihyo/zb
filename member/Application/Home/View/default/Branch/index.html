<extend name="_Layout/main"/>

<block name="style">
    <style type="text/css">
        /* 文章列表样式 */
        .article-list .media {
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        .article-list .list-cover{
            width: 180px;
            height: 100px;
        }
        .article-list .list-title{
            margin-top: 6px;
        }
        .article-list .list-abstract{
            height: 42px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        @media (max-width: 768px) {
            .article-list .list-title{
                font-size: 14px;
                margin: 0px;
            }
            .article-list .list-cover{
                width: 90px;
                height: 66px;
            }
            .article-list .list-info {
                font-size: 10px;
                margin-top: 3px !important;
                margin-bottom: 2px !important;
            }
            .article-list .list-abstract{
                height: 36px;
                font-size: 12px;
            }
        }
    </style>
</block>

<block name="main">

<script src='__PUBLIC__/js/jquery-1.7.2.min.js'></script>
<script type='text/javascript' src='__PUBLIC__/area.js'></script>
<script type='text/javascript' src='__PUBLIC__/city_select.js'></script>
		<script type='text/javascript'>
		$(function() {
			$.city_select($("#province_select"), $("#my_input"), '110000');
		});
		
		function checkForm(){
		
			if($("#servicetel").val()==''){
				alert("服务电话不能为空！");
				return false;
			}
		
		}
		
		
		</script>

    <div class="nrcx">
            	<div class="nrcx_top"><p>商家平台注册</p></div>
                
                <div class="pt">
					<form action="" method="post" onsubmit="return checkForm()">
                	<table cellpadding="0" cellspacing="0">
                    	<tr>
                        	<td style="width:80px;"><span>*</span>&nbsp;平台编号</td>
                            <td><input type="text" name="username" value="{$sn}" readonly onclick="window.location.reload()"/></td>
                            <td style="width:80px; padding-left:10px;"><span>*</span>&nbsp;平台名称&nbsp;</td>
                            <td><input type="text" name="platform" /></td>
                        </tr>
                        
                        <tr>
                        	<td style="width:80px;">负责人姓名</td>
                            <td><input type="text" name="realname" /></td>
                            <td style="width:80px; padding-left:10px;">公司全称&nbsp;</td>
                            <td><input type="text" name="companyname" /></td>
                        </tr>
                        
                        <tr>
                        	<td style="width:80px;"><span>*</span>&nbsp;联系手机</td>
                            <td><input type="text" name="mobile" /></td>
                            <td style="width:80px; padding-left:10px;">邮          箱&nbsp;</td>
                            <td><input type="text" name="email" /></td>
                        </tr>
                        
                        <tr>
                        	<td style="width:80px;">开户银行</td>
                            <td><input type="text" name="bank" /></td>
                            <td style="width:80px; padding-left:10px;">开户名&nbsp;</td>
                            <td><input type="text"  name="bank_name" /></td>
                        </tr>
                        
                        <tr>
                        	<td style="width:80px;">开户账号</td>
                            <td><input type="text"  name="bank_account" /></td>
                            <td style="width:80px; padding-left:10px;">开户地址&nbsp;</td>
                            <td><input type="text" name="bank_address" /></td>
                        </tr>
                        
                        <tr>
                        	<td style="width:80px;">* 管理编号</td>
                            <td><input type="text" name="managenumber" value="{$user_info.username}" readonly /></td>
                            <td style="width:80px; padding-left:10px;">* 服务电话&nbsp;</td>
                            <td><input type="text" name="servicetel" id="servicetel" /></td>
                        </tr>
                        
                        <tr>
                        	<td colspan="4" class="pt1">
                            <font style="float:left">收件地址</font>
							
							<div id='province_select' style="float:left"></div>
	
		<input type='hidden' id='my_input' name="province" value="110000" />
							
							
                          <input type="text" name="address"  style="float:left" />
                            </td>
                        </tr>
                        
                        <tr>
                        	<td colspan="2" class="sub">
							<input type="hidden" name="usertype" value="5" />
							<input type="submit" value="保存" style="width:101px; height:30px; margin-right:15px; float:right; font-size:16px; color:#fff; margin-top:30px;" /></td>
                            <td colspan="2" class="sub" align="left"><input type="submit" value="返回" style="width:101px; height:30px; float:left; font-size:16px; color:#fff; margin-left:15px; margin-top:30px;" /></td>
                        </tr>
                        
                    </table>
					</form>
                </div>
            </div>
</block>
